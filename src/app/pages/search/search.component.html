<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio animated fadeIn">
    <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
        <a  *ngFor="let producto of _pS.productoFiltrado" 
            [routerLink]="['/producto', producto.cod]" class="rk-item ae-masonry__item">
            <img src="assets/productos/{{ producto.url}}.jpg" alt="">
            <div [routerLink]="['/producto', producto.cod]" class="item-meta">
                <h2>{{ producto.titulo }}</h2>
                <p>{{ producto.categoria }}</p>
            </div>
        </a>       
    </div>    
</section>
